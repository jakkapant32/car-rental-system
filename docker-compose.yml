version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: car_rental
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: car_rental
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-secret-key-change-in-production
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads

  frontend-customer:
    build:
      context: ./frontend/web-customer
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  frontend-admin:
    build:
      context: ./frontend/web-admin
      dockerfile: Dockerfile
    ports:
      - "3002:80"
    depends_on:
      - backend

  frontend-staff:
    build:
      context: ./frontend/staff-app
      dockerfile: Dockerfile
    ports:
      - "3003:80"
    depends_on:
      - backend

volumes:
  postgres_data:


